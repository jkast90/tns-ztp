# NetBox Docker Compose configuration
# Usage: docker compose -f docker-compose.netbox.yml up -d
# Web UI: http://localhost:8001
# Default login: admin / admin (set via SUPERUSER_* vars)

services:
  netbox:
    image: netboxcommunity/netbox:v4.1-3.0.2
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
      redis-cache:
        condition: service_started
    networks:
      - netbox-net
    environment:
      CORS_ORIGIN_ALLOW_ALL: "true"
      DB_WAIT_DEBUG: "1"
      DB_HOST: postgres
      DB_NAME: netbox
      DB_USER: netbox
      DB_PASSWORD: netbox
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_CACHE_HOST: redis-cache
      REDIS_CACHE_PORT: 6379
      SECRET_KEY: "kS31dICy1KafmMTQllFByK-S-HKQnNXr_YkpV44dDQw9ook6wxt_e03yNenKPldo92c"
      # Auto-create superuser on first run
      SUPERUSER_NAME: admin
      SUPERUSER_EMAIL: admin@example.com
      SUPERUSER_PASSWORD: admin
      SUPERUSER_API_TOKEN: "0123456789abcdef0123456789abcdef01234567"
      # Skip the requirement for a valid email
      SKIP_SUPERUSER: "false"
    volumes:
      - netbox-media:/opt/netbox/netbox/media
    ports:
      - "8001:8080"
    restart: unless-stopped

  netbox-worker:
    image: netboxcommunity/netbox:v4.1-3.0.2
    depends_on:
      - netbox
    networks:
      - netbox-net
    command: /opt/netbox/venv/bin/python /opt/netbox/netbox/manage.py rqworker
    environment:
      DB_HOST: postgres
      DB_NAME: netbox
      DB_USER: netbox
      DB_PASSWORD: netbox
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_CACHE_HOST: redis-cache
      REDIS_CACHE_PORT: 6379
      SECRET_KEY: "kS31dICy1KafmMTQllFByK-S-HKQnNXr_YkpV44dDQw9ook6wxt_e03yNenKPldo92c"
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    networks:
      - netbox-net
    environment:
      POSTGRES_DB: netbox
      POSTGRES_USER: netbox
      POSTGRES_PASSWORD: netbox
    volumes:
      - netbox-postgres:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    networks:
      - netbox-net
    command: redis-server --appendonly yes
    volumes:
      - netbox-redis:/data
    restart: unless-stopped

  redis-cache:
    image: redis:7-alpine
    networks:
      - netbox-net
    restart: unless-stopped

networks:
  netbox-net:
    driver: bridge

volumes:
  netbox-media:
  netbox-postgres:
  netbox-redis:
